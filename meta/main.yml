galaxy_info:
  author: Karol Ossowski
  description: supervisor group for multi-server Django app

  min_ansible_version: 1.2

  platforms:
  - name: Debian
    versions:
    - all
  galaxy_tags: [ django, supervisor ]

dependencies:
  - role: debian_common 
    become: true
    tags: superuser
    when: ansible_connection != 'docker'
  - role: debian_common
    remote_user: root
    tags: superuser
    when: ansible_connection == 'docker'
  - role: django_common
